{% set name = "pyeit" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eitcom/pyEIT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a033254cb815339791ed1e589373e45c15a42d527c6801a07e62eee534f06888

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - shapely
    - trimesh
    - imageio >=2.19

test:
  imports:
    - pyeit
  source_files:
    - tests/*.py
  commands:
    - pytest tests/
  requires:
    - pytest

about:
  home: https://github.com/eitcom/pyEIT
  summary: A Python based framework for EIT (Electrical Impedance Tomography)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - liubenyuan
